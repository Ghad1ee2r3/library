{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}add book{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">add book</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'book-create' %}" method="POST" >
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
