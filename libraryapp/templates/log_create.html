{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create log{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">Create membership</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'membership-create' book.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
